<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이메일 인증 테스트</h1>
        <form id="emailForm">
            <input type="email" id="email" placeholder="이메일 주소" required>
            <button type="submit">인증 메일 보내기</button>
        </form>
        <form id="verificationForm">
            <input type="text" id="verificationCode" placeholder="인증 코드" required>
            <button type="submit">인증 코드 확인</button>
        </form>
    </div>

    <script>
document.getElementById('emailForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    console.log('인증 메일 요청:', email);
    
    fetch("http://127.0.0.1:3000/send-verification", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            title: "test",
            email: email
        }),
    })
    .then((response) => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then((data) => console.log(data))
    .catch((error) => console.error('Fetch error:', error));
});

        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('verificationCode').value;
            console.log('인증 코드 확인:', code);
            // 여기에 인증 코드 확인 API 호출 로직 추가
        });
    </script>
</body>
</html>
